  <title>Croatian Language</title>

<body>
  <div id="message">
    <h1>Welcome to CroatianLanguage</h1>

    <p>You're here to learn croatian</p>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-app.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-auth.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-database.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-messaging.js" type="text/javascript"></script>
    <script src="credentials.js" type="text/javascript"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js" type="text/javascript"></script>

  <div class=
  "mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
  <div class=
  "mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
    <h2 class="mdl-card__title-text">Firebase Email &amp; Password
    Authentication</h2>
    </div>

    <div class=
    "mdl-card__supporting-text mdl-color-text--grey-600">
      <p>Enter an email and password below and either sign in to an
      existing account or sign up</p><input class=
      "mdl-textfield__input" style="display:inline;width:auto;"
      type="text" id="email" name="email" placeholder="Email">
      &nbsp;&nbsp;&nbsp; <input class="mdl-textfield__input" style=
      "display:inline;width:auto;" type="password" id="password"
      name="password" placeholder="Password"><br>
      <br>
      <button disabled class=
      "mdl-button mdl-js-button mdl-button--raised" id=
      "quickstart-sign-in" name="signin">Sign In</button>
      &nbsp;&nbsp;&nbsp; <button class=
      "mdl-button mdl-js-button mdl-button--raised" id=
      "quickstart-sign-up" name="signup">Sign Up</button>
      &nbsp;&nbsp;&nbsp; <button class=
      "mdl-button mdl-js-button mdl-button--raised" disabled id=
      "quickstart-verify-email" name="verify-email">Send Email
      Verification</button> &nbsp;&nbsp;&nbsp; <button class=
      "mdl-button mdl-js-button mdl-button--raised" id=
      "quickstart-password-reset" name="verify-email">Send Password
      Reset Email</button> 
      <!-- Container where we'll display the user details -->

      <div class="quickstart-user-details-container">
        Firebase sign-in status: <span id=
        "quickstart-sign-in-status">Unknown</span>

        <div>
          Firebase auth <code>currentUser</code> object value:
        </div>
        <pre>
<code id="quickstart-account-details">null</code>
</pre>
      </div>
    </div>
